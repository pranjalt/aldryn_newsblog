{% load i18n sekizai_tags staticfiles %}

<div class="aldryn aldryn-newsblog aldryn-newsblog-article-search js-aldryn-newsblog-article-search">
    <form action="{{ query_url }}" class="form-inline" method="get">
        {% csrf_token %}
        <input type="hidden" name="max_articles" value="{{ instance.max_articles }}">
		
		<div class="topbar">

		   <div class="searchDiv" id="searchDiv" style="width:100%;    padding-left: 3%;">
				<!-- <label for="field-{{ instance.pk }}-keyword" class="sr-only">{% trans "Keyword search" %}</label> -->
				<input style="width:97%;    margin-top: -7px;    padding-left: 1%;" type="text" name="q" class="form-control searchInput" id="field-{{ instance.pk }}-keyword" placeholder="{% trans 'Search News & Features' %}"{% if query_url == None %} disabled{% endif %}>
			   <!--  <span class="input-group-btn"> -->
					<button type="submit" class="searchIcon"{% if query_url == None %} disabled{% endif %}></button>
				<!-- </span> -->
			</div>
		</div>
    </form>

    <div class="search-results js-search-results"></div>
</div>

{% addtoblock "css" %}<link rel="stylesheet" href="{% static 'css/aldryn-newsblog/article.css' %}">{% endaddtoblock %}
{% addtoblock "js" %}<script src="{% static 'js/addons/cl.newsblog.js' %}"></script>{% endaddtoblock %}
