{% load i18n apphooks_config_tags %}
{% load i18n sekizai_tags staticfiles %}

 <div class="aldryn aldryn-newsblog aldryn-newsblog-categories widget widget_categories" style="    padding-top: 10%;
    padding-left: 5%;
    width: 91%;">
	 <div class="kode-widget-title">
		<h3>Categories</h3>
	 </div>
	 
	 
		<ul class="list-unstyled">
			<li{% if not newsblog_category %} class="active"{% endif %}>
				<a style="" href="{% namespace_url "article-list" namespace=instance.app_config.namespace default='' %}">{% trans "All" %}</a>
			</li>
			{% for category in categories %}
				<li{% if newsblog_category.id == category.id %} class="active"{% endif %}>
					<span class="badge">{{ category.article_count }}</span>
					<a href="{% namespace_url "article-list-by-category" category.slug namespace=instance.app_config.namespace default='' %}">{{ category.name }}</a>
				</li>
			{% endfor %}
		</ul>

</div>


{% addtoblock "css" %}<link rel="stylesheet" href="{% static 'css/aldryn-newsblog/article.css' %}">{% endaddtoblock %}
